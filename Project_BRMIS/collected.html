  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="collected.css">
  </head>
  <body>
    <form class="form" action="" method="get">
      <!-- Collected Section -->
      <div class="section-title">Collected Blood Unit</div>

      <div class="input-group">
        <input id="" type="text" name="collected_unit_id" class="input" placeholder=" " required>
        <label>Collected Unit ID</label>
      </div>

      <div class="input-group">
        <input id="" type="text" name="collected_blood_unit" class="input" placeholder=" " required>
        <label>Collected Blood Unit</label>
      </div>

      <div class="input-group">
        <input id="" type="text" name="blood_type" class="input" placeholder=" " required>
        <label>Type of Blood Unit</label>
      </div>

      <div class="input-group">
        <input id="" type="date" name="collection_date" class="input" placeholder=" " required>
        <label>Collection Date</label>
      </div>

      <div class="input-group">
        <input id="" type="date" name="expiration_date" class="input" placeholder=" " required>
        <label>Expiration Date</label>
      </div>

      <div class="input-group">
        <input id="" type="text" name="barcode" class="input" placeholder=" " required>
        <label>Blood Unit Barcode</label>
      </div>

      <div class="input-group">
        <input id="" type="text" name="blood_donor_id" class="input" placeholder=" " required>
        <label>Blood Donor ID</label>
      </div>

      <div class="input-group">
        <input id="" type="datetime-local" name="last_update_timestamp" class="input" placeholder=" " required>
        <label>Last Update Timestamp</label>
      </div>

      <div class="input-group">
        <input id="" type="text" name="last_updated_by" class="input" placeholder=" " required>
        <label>Last Updated by User</label>
      </div>

      <div class="input-group select-wrapper">
        <select name="status" class="input" required>
          <option value="" disabled selected hidden></option>
          <option value="existing">Existing</option>
          <option value="distributed">Distributed</option>
          <option value="expired">Expired</option>
        </select>
        <label>Status</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  <script src="addSubmit.js"></script>
  </body>
  </html>
