<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Distribution</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="distributed.css">
</head>
<body>
  <form class="form" action="/submit_distribution" method="POST">
    <div class="section-title">Distributed Blood Unit</div>

    <div class="input-group">
      <input id="distribution-id" type="text" name="distribution_unit_id" class="input" placeholder=" " required>
      <label>Distribution Unit ID</label>
    </div>

    <div class="input-group">
      <input id="distributed-unit" type="text" name="distributed_blood_unit" class="input" placeholder=" " required>
      <label>Distributed Blood Unit</label>
    </div>

    <div class="input-group">
      <input id="patient-id" type="text" name="patient_id" class="input" placeholder=" " required>
      <label>Patient ID</label>
    </div>

    <div class="input-group">
      <input id="patient-ward" type="text" name="patient_ward" class="input" placeholder=" " required>
      <label>Patient Ward</label>
    </div>

    <div class="input-group">
      <input id="distribution-donor-id" type="text" name="blood_donor_id" class="input" placeholder=" " required>
      <label>Blood Donor ID</label>
    </div>

    <div class="input-group">
      <input id="distribution-timestamp" type="datetime-local" name="last_update_timestamp" class="input" placeholder=" " required>
      <label>Last Update Timestamp</label>
    </div>

    <div class="input-group">
      <input id="distribution-updated-by" type="text" name="last_updated_by" class="input" placeholder=" " required>
      <label>Last Updated by User</label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</body>
</html>
