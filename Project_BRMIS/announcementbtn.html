<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post New Announcement</title>
  <link rel="stylesheet" href="announcementbtn.css">
</head>
<body>

  <div class="announcement-header">
    <span>Post New Announcement</span>
    <button class="close-btn" onclick="document.getElementById('announcementPopup').style.display='none';">âœ–</button>
  </div>

  <form class="announcement-form">
    <label>
      Title <span style="color: red;">*</span>
      <input type="text" name="title" placeholder="Enter announcement title" required>
    </label>

    <label>
      Content <span style="color: red;">*</span>
      <textarea name="content" placeholder="Enter announcement content" required></textarea>
    </label>

    <label>
      Priority
      <select name="priority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
    </label>

    <!-- Changed field below -->
    <label>
      Category (where to post)
      <select name="category" required>
        <option value="Announcements" selected>Announcements</option>
        <option value="News">News &amp; Updates</option>
      </select>
    </label>
    <!-- /Changed field -->

    <label>
      Upload Image
      <input type="file" name="image">
    </label>

    <div class="form-actions">
      <button type="button" class="cancel-btn" onclick="document.getElementById('announcementPopup').style.display='none';">Cancel</button>
      <button type="submit" class="post-btn">Post Announcement</button>
    </div>
  </form>

  <script src="announcementbtn.js"></script>
</body>
</html>
