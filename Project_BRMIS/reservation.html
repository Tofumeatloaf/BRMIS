<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Reservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reservation.css">
</head>
<body>
  <form class="form" action="" method="get">
    <div class="section-title">Blood Unit Reservation</div>

    <div class="input-group">
      <input id="reservation-id" type="text" name="reservation_id" class="input" placeholder=" " required>
      <label>Reservation ID</label>
    </div>

    <div class="input-group">
      <input id="patient-id" type="text" name="patient_id" class="input" placeholder=" " required>
      <label>Patient ID</label>
    </div>

    <div class="input-group">
      <input id="reserve-blood-unit" type="text" name="reserve_blood_unit" class="input" placeholder=" " required>
      <label>Reserve Blood Unit</label>
    </div>

    <div class="input-group">
      <input id="reservation-quantity" type="number" name="blood_unit_reservation_quantity" class="input" placeholder=" " required>
      <label>Blood Unit Reservation Quantity</label>
    </div>

    <div class="input-group select-wrapper">
      <select id="reservation-status" name="blood_unit_reservation_status" class="input" required>
        <option value="" disabled selected></option>
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
      <label>Blood Unit Reservation Status</label>
    </div>

    <div class="input-group">
      <input id="last-update" type="datetime-local" name="last_update_timestamp" class="input" placeholder=" " required>
      <label>Last Update Timestamp</label>
    </div>

    <div class="input-group">
      <input id="updated-by" type="text" name="last_updated_by" class="input" placeholder=" " required>
      <label>Last Updated by User</label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <script src="addSubmit.js"></script>
</body>
</html>
