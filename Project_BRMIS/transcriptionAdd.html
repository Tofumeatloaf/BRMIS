<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transcription</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="transcriptionAdd.css">
</head>
<body>
  <form class="form" action="" method="get">
    <!-- Transcription Section -->
    <div class="section-title">Transcription Records</div>

    <div class="input-group">
      <input id="transcription_id" type="text" name="transcription_id" class="input" placeholder=" " required>
      <label>Transcription ID</label>
    </div>

    <div class="input-group">
      <input id="patient_id" type="text" name="patient_id" class="input" placeholder=" " required>
      <label>Patient ID</label>
    </div>

    <div class="input-group">
      <input id="blood_donor_id" type="text" name="blood_donor_id" class="input" placeholder=" " required>
      <label>Blood Donor ID</label>
    </div>

    <div class="input-group">
      <input id="collected_blood_unit" type="text" name="collected_blood_unit" class="input" placeholder=" " required>
      <label>Collected Blood Unit</label>
    </div>

    <div class="input-group">
      <input id="collection_date" type="date" name="collection_date" class="input" placeholder=" " required>
      <label>Collection Date</label>
    </div>

    <div class="input-group select-wrapper">
      <select name="status" id="status" class="input" required>
        <option value="" disabled selected hidden></option>
        <option value="existing">Existing</option>
        <option value="used">Used</option>
      </select>
      <label>Blood Unit Status</label>
    </div>

    <div class="input-group">
      <input id="last_update_timestamp" type="datetime-local" name="last_update_timestamp" class="input" placeholder=" " required>
      <label>Last Update Timestamp</label>
    </div>

    <div class="input-group">
      <input id="last_updated_by" type="text" name="last_updated_by" class="input" placeholder=" " required>
      <label>Last Updated by User</label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <script src="addSubmit.js"></script>
</body>
</html>
