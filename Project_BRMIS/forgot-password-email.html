<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Email</title>
  <link rel="stylesheet" href="forgot-password-style.css">
</head>
<body>
  <canvas id="bloodCellsCanvas"></canvas>
	<img src="bg.webp" class="bg-img">
  <div id="container" class="container">
    <h2>Forgot Password</h2>
    <form id="emailForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email address" required>
      <button type="submit">Send Verification Code</button>
      <p><a href="login.html">Return to Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // You can add email validation here if needed
      window.location.href = 'forgot-password-code.html';
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
	<script src="forgot-password.js"></script>
</body>
</html>
